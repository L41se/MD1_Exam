<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai_3</title>
</head>
<body>
<script>
  function isPrime(number) {
    if (number < 2) {
      return false;
    }
    for (let i = 2; i <= Math.sqrt(number); i++) {
      if (number % i === 0) {
        return false;
      }
    }
    return true;
  }

  function sumOfListPrime(x) {
    let sum = 0;
    for (let i = 0; i <= x; i++) {
      if (isPrime(i)) {
        sum += i;
      }
    }
    return sum;
  }

  let x = 7;
  let result = sumOfListPrime(x);
  alert(result);
</script>
</body>
</html>
