<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <title>Document</title>
</head>
<body>
<script>

    function insertNumberToArray(array, x, index) {
        if(index < 0 || index > array.length) {
            return array;
        } else {
            let temp = array[index];
            array[index] = x;
            let len = array.length + 1;
            for (let i = index + 1; i < len; i++) {
                let temp1 = array[i];
                array[i] = temp;
                temp = temp1;
            }
            return array;
        }
    }
    let array = [1,3,5,7,8,2,4,9,10];
    insertNumberToArray(array, 255, 3);
    console.log(array);
</script>
</body>
</html>
