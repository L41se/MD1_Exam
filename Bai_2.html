<script>
    function tryRemoveFromArray(arr, index) {
        if (index < 0 || index >= arr.length) {
            return arr;
        }
        for (let i = index; i < arr.length - 1; i++) {
            arr[i] = arr[i + 1];
            arr.splice(i);
        }

        return arr;
    }
    let arr1 = [3,4,7,46,5,6,7,8,9];
    console.log(tryRemoveFromArray(arr1))

</script>
