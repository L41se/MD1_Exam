<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai_4</title>
</head>
<body>
<canvas id = "canvas" width = "500" height = "500" style ="border:2px solid red"></canvas>
<script>
    class Rectangle {
        x;
        y;
        width;
        height;
        color;
        ctx;

        constructor(x, y, width, height, color) {
            this.x = x;
            this.y = y;
            this.width = width;
            this.height = height;
            this.color = color;
            this.ctx = document.getElementById('canvas').getContext('2d');
        }

        draw() {
            this.ctx.beginPath();
            this.ctx.rect(this.x, this.y, this.width, this.height);
            this.ctx.fillStyle = this.color;
            this.ctx.fill();
            this.ctx.closePath();
        }}
let Rectangle1 = new Rectangle(10,10,200,100,"#000000");
    Rectangle1.draw()
</script>
</body>
</html>
