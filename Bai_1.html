<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bai_1</title>
</head>
<body>
<script>
    function thirdHighestScore(scores) {
        if (scores.length < 3) {
            return null;
        }
        scores.sort(function(a, b) {
            return b - a;
        });
        return scores[2];
    }
</script>
</body>
</html>
